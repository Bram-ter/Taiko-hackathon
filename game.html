<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/js/main.js" type="module" defer></script>
    <title>Taiko game</title>
</head>
<body class="game">
    <article>
        <h1>Game title</h1>
        <p>Game description</p>
        <button>Start game</button>
    </article>
    <section>
        <article>
            <div class="nameplate">
                <p>Master donder</p>
                <h2>Username</h2>
            </div>
            <div class="difficulty">
                <img src="/assets/drums/flowers.svg" alt="image to display the difficulty">
                <span>Easy</span>
            </div>
            <div class="bongo">
                <img src="/assets/drums/bongo.svg" alt="bongo for the combos">
                <span id="combo"></span>
                <p>Combo</p>
            </div>
            <span id="score"></span>
        </article>

        <canvas id="game-canvas"></canvas>

    </section>
</body>
</html>
