<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Taiko game</title>
</head>
<body class="game">
    <article>
        <h1>Game title</h1>
        <p>Game description</p>
    </article>
    <section>
        <article>
            <div class="nameplate">
                <p>Master donder</p>
                <h2>Username</h2>
            </div>
            <div class="difficulty">
                <img src="/assets/drums/flowers.svg" alt="image to display the difficulty">
                <span>Easy</span>
            </div>
            <div class="bongo">
                <img src="/assets/drums/bongo.svg" alt="bongo for the combos">
                <span>34</span>
                <p>Combo</p>
            </div>
            <span>12345</span>
        </article>
        <div class="hitpoint">
            <div></div>
        </div>

        <div class="drum">
            <img src="../assets/drums/blue2.svg" alt="image of a drum character">
            <p>Don</p>
        </div>
    </section>
</body>
</html>
